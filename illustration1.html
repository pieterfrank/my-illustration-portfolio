<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gallery for Illustration 1 by Peter Perch.">
    <title>Gallery: Illustration 1</title>

    <!-- Google Fonts Link (added weight 100 for Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600&family=Paytone+One&display=swap" rel="stylesheet">

    <style>
        /* Apply Inter with weight 100 to the body */
        body {
            font-family: 'Inter', sans-serif;
            font-weight: 100;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Apply Paytone One to the h1 */
        h1 {
            font-family: 'Paytone One', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
            position: relative; /* Added for positioning */
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .description {
            max-width: 600px;
            margin: 0 auto;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 50px;
        }

        .back-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: none;
            background: none;
            cursor: pointer;
        }

        .back-button img {
            width: 60px; /* Adjust the size of the back button */
            height: 60px;
        }

        .back-button img:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- SVG Back Button -->
        <a href="index.html" class="back-button">
            <img src="backbutton.svg" alt="Back Button">
        </a>

        <h1>Stanley</h1>
        <p class="description">This gallery showcases the details of Illustration 1, highlighting various aspects of the artwork created by Peter Perch. Enjoy the collection!</p>

        <div class="gallery">
            <img src="illustration1_1.jpg" alt="Illustration 1 Image 1">
            <img src="illustration1_2.jpg" alt="Illustration 1 Image 2">
            <img src="illustration1_3.jpg" alt="Illustration 1 Image 3">
            <img src="illustration1_4.jpg" alt="Illustration 1 Image 4">
            <img src="illustration1_5.jpg" alt="Illustration 1 Image 5">
            <img src="illustration1_6.jpg" alt="Illustration 1 Image 6">
        </div>
    </div>

</body>
</html>

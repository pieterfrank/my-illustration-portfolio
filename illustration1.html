<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Gallery for Illustration 1 by Peter Perch.">

        body {

        }

            text-align: center;
            padding: 50px 20px;
        }

            display: flex;

            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

            font-size: 36px;
            margin-bottom: 20px;
        }
        .description {
            max-width: 600px;
            margin: 0 auto;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 50px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #ff5a4c;
        }

</head>

    <div class="container">
        <h1>Illustration 1</h1>

        <div class="gallery">
            <img src="illustration1_1.jpg" alt="Illustration 1 Image 1">

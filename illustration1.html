<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gallery for Illustration 1 by Peter Perch.">
    <title>Gallery: Illustration 1</title>

    <!-- Google Fonts Link (added weight 100 for Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600&family=Paytone+One&display=swap" rel="stylesheet">

    <style>
        /* Apply Inter with weight 100 to the body */
        body {
            font-family: 'Inter', sans-serif;
            font-weight: 100;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Apply Paytone One to the h1 */
        h1 {
            font-family: 'Paytone One', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .description {
            max-width: 600px;
            margin: 0 auto;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 50px;
        }

        .back-button {
            border: none;
            background: none;
            cursor: pointer;
            display: block;
            margin: 0 auto 20px; /* Center the button and add margin below it */
        }

        .back-button img {
            width: 40px; /* Adjust the size of the back button */
            height: 40px;
        }

        .back-button img:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- SVG Back Button Centered Above H1 -->
        <a href="index.html" class="back-button">
            <img src="backbutton.svg" alt="Back Button">
        </a>

        <!-- Heading placed below the button -->
        <h1>Gallery: Illustration 1</h1>
    </div>

</body>
</html>
